<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page Downtime Detector</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Landing Page Downtime Detector</h1>
        <p>Real-time monitoring for Vercel-hosted landing pages.</p>
      </header>

      <section class="filters">
        <label>
          Status
          <select id="statusFilter">
            <option value="all">All</option>
            <option value="down">Down only</option>
            <option value="dns">DNS issues</option>
          </select>
        </label>
        <label>
          Client
          <select id="clientFilter">
            <option value="all">All clients</option>
          </select>
        </label>
        <label>
          Project
          <select id="projectFilter">
            <option value="all">All projects</option>
          </select>
        </label>
        <label>
          Environment
          <select id="environmentFilter">
            <option value="all">All environments</option>
          </select>
        </label>
      </section>

      <section class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Domain</th>
              <th>Environment</th>
              <th>Status</th>
              <th>Failure Reason</th>
              <th>Last Checked</th>
              <th>Risk</th>
            </tr>
          </thead>
          <tbody id="statusTable"></tbody>
        </table>
      </section>

      <section class="panel" id="detailsPanel">
        <h2>Latest Check Details</h2>
        <div id="detailContent">Select a landing page to inspect the most recent check.</div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
